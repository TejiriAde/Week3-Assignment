<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <script src="./app.js" defer></script>
  <title>Cookie Clicker</title>
</head>
<body>
  <section>
    <div class="main-container">
      <div class="left-container">
        
        <h3>Cookie: <span class="cookie-counter">0</span></h3>
        <img src="https://cdn.pixabay.com/photo/2013/07/12/19/13/cookie-154366_1280.png" height="200" width="200" class="cookie-image" onclick="incrementCookie()">
      </div>
      <div class="right-container">
        <button id="reset-setting">Reset</button>
      </div>
    </div>
  
  </section>
  <section>
    <div class="info-container"><button class="btn">Info</button></div>
    <div class="stat-container"><button class="btn">Stat</button></div>
    <div class="legacy-container"><button class="btn">Legacy</button></div>
  </section>
 
</html>
